<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/app/scss/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <section class="container">
      <div class="container__preview">
        <div class="container__image">
          <div class="container__view">
            <div class="container__eye">
              <img src="/images/icon-view.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="container__details">
          <div class="container__title">Equilibrium #3429</div>
          <div class="container__description">
            Our Equilibrium collection promotes balance and calm.
          </div>
          <div class="container__pricesection">
            <div class="container__price">
              <span class="ethimage"
                ><img src="/images/icon-ethereum.svg" alt=""
              /></span>
              0.041 ETH
            </div>
            <div class="container__timeleft">
              <span class="timeimage"
                ><img src="/images/icon-clock.svg" alt=""
              /></span>
              3 days left
            </div>
          </div>
          <div class="container__line"></div>
        </div>
        <div class="container__creator">
          <div class="container__creatorimage"></div>
          <div class="container__creatordetails">
            Creation of <span class="creation">Jules Wyvern</span>
          </div>
        </div>
      </div>
    </section>
    <footer class="attribution">
      <p>
        Challenge by
        <a class="fm" href="https://www.frontendmentor.io">Frontend Mentor</a>.
        Coded by
        <a class="fm" href="https://github.com/NIKO-DEV06">Emmanuel Ayeniko</a>.
      </p>
    </footer>
    <script src="/app/js/script.js"></script>
  </body>
</html>
