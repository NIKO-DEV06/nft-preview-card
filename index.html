<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/app/scss/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <section class="container">
      <div class="container__preview">
        <div class="container__image">
          <div class="container__view"></div>
        </div>
        <div class="container__details">
          <div class="container__title">Equilibrium #3429</div>
          <div class="container__description">
            Our Equilibrium collection promotes balance and calm.
          </div>
          <div class="container__pricesection">
            <div class="container__price">
              <span class="ethimage"
                ><img src="/images/icon-ethereum.svg" alt=""
              /></span>
              0.041 ETH
            </div>
            <div class="container__timeleft">
              <span class="timeimage"
                ><img src="/images/icon-clock.svg" alt=""
              /></span>
              3 days left
            </div>
          </div>
          <div class="container__line"></div>
        </div>
        <div class="container__creator">
          <div class="container__creatorimage">
            <!-- <img src="/images/image-avatar.png" alt="creator" /> -->
          </div>
          <div class="container__creatordetails">
            Creation of <span class="creation">Jules Wyvern</span>
          </div>
        </div>
      </div>
    </section>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div> -->

    <script src="/app/js/script.js"></script>
  </body>
</html>
